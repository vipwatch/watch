<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Best Online Platform - Redirecting You</title>
    <meta name="description" content="Discover the best online platform for your needs. You will be redirected shortly to example.com for full access.">
    <meta name="keywords" content="online platform, best service, redirect, example.com">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://yourdomain.com/">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Best Online Platform - Redirecting You">
    <meta property="og:description" content="Discover the best online platform for your needs. Redirecting shortly to example.com.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Best Online Platform - Redirecting You">
    <meta name="twitter:description" content="Discover the best online platform for your needs. Redirecting shortly to example.com.">
    <meta name="twitter:image" content="https://yourdomain.com/og-image.jpg">

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Best Online Platform - Redirecting You",
      "url": "https://yourdomain.com/",
      "description": "Discover the best online platform for your needs. Redirecting shortly to example.com."
    }
    </script>

    <!-- Favicon -->
    <link rel="icon" href="https://yourdomain.com/favicon.ico" type="image/x-icon">

    <!-- Redirect Script -->
    <script>
      const redirectUrl = "https://example.com";
      // Redirect automatically after 3 seconds
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 3000);
      
      // Prevent users from interacting with the landing page
      document.addEventListener("click", () => { window.location.href = redirectUrl; });
      document.addEventListener("scroll", () => { window.location.href = redirectUrl; });
      document.addEventListener("touchmove", () => { window.location.href = redirectUrl; });
    </script>

    <!-- Styles -->
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f7f7f7;
        color: #333;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 20px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      .loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting You...</h1>
        <p>Please wait while we redirect you to our main platform.</p>
        <div class="loader"></div>
    </div>
</body>
</html>
